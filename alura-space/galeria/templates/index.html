{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <img src="{% static 'img/ pexels-scottwebb-1029611.jpn' %}" alt="Logo">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p> seja bem vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.  </p>
                <form action="login.py" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name ="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="20">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="4" maxlength="10">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <button id="botsenh" onclick="esqueci()">Esqueci a senha</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
